
AWSTemplateFormatVersion: "2010-09-09"
Description: A sample template
Resources:
  EC2Instance:
    Type: "AWS::EC2::Instance"
    Properties:
      ImageId: "ami-02f3f602d23f1659d"
      InstanceType: "t2.micro"
      KeyName: "bravo"
      BlockDeviceMappings:
        -
          DeviceName: /dev/sdm
          Ebs:
            VolumeType: io1
            Iops: 200
            DeleteOnTermination: false
            VolumeSize: 20
          
            
Resources:
 S3Bucket
  Type: "AWS::S3::Bucket"
  DeletionPolicy: "Retain"
  Properties:
    BucketName: "laxmicftbucket"
  
            
 
